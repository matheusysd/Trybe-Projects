<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Pixels Art</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Collor Pallete</h1>
        <label>Size:</label>
        <input id="board-size" type="number" class="board-size" />
        <button id="generate-board">Generate!</button>
      </header>
      <div class="table wrapper">
        <table id="color-palette" class="color-palette">
          <tr>
            <td class="color selected" id="black"></td>
            <td class="color" id="color2"></td>
            <td class="color" id="color3"></td>
            <td class="color" id="color4"></td>
          </tr>
        </table>
      </div>
      <input type="color" id="selectedColor" />
      <br />
      <div class="wrapper">
        <table id="pixel-board" class="pixel-board">
          <tbody>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
            <tr>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
              <td class="pixel"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="clear-board">Clear!</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
