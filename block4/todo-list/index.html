<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Todo list</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <p id="how-works">
        Click once to select a task, twice to complete.
      </p>
      <input type="text" id="task-text" placeholder="Add your task!" />
      <button id="add-task">Add</button>
      <ul id="todo-list"></ul>
      <div class="buttons">
        <button id="clear-all">Clear All</button>
        <button id="done-remove">Clear Done</button>
        <button id="selected-remove">Clear Selected</button>
        <button id="save-tasks">Save</button>
        <button id="move-up">Move up</button>
        <button id="move-down">Move down</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
